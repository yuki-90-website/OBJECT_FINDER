<!DOCTYPE html>
<html>
    <head>
        <title>AI OBJECT FINDER</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    </head>
    <body>
        <h1 class="btn btn-primary head">
            <span>AI Object Finder</span>
            <br>
            The input name which you will give should match the names present in CoCo model then only it will detect
        </h1>
        <center>
            <h3>Object Name :</h3>
            <input id="text" placeholder="Type your object here...">
            <br><br><br><br>
            <button class="btn btn-success" id="start" onclick="start()">Start</button>
            <br><br><br><br>
            <button class="btn btn-danger" id="status">STATUS: OBJECT NOT SHOWN</button>
            <button class="btn btn-warning" id="forn">OBJECT NOT SHOWN</button>
        </center>
    </body>
    <script src="script.js"></script>
</html>
